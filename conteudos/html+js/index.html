<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pagina em html</title>
</head>
<body>
    <!--
      você pode usar o javascript criando uma tag <script> dentro do head,
      ou dentro do body. porém o recomendado é que você sempre crie um arquivo
      para o javascript, separadamente, e linkar o js com o html crinando a tag 
      <script> no arquivo html e passar o nome do arquivo js dentro do script, assim:
      <script src"-nome do arquivo-"></script>
    -->
    <h1>Mesclando HTML com JavaScript</h1>

    <script src="index.js"></script>
</body>

</html>
